<!DOCTYPE html>
<html>
<title>Fibonacci</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-color: rgb(42, 109, 42);
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
body {background-color:rgb(122, 122, 120);}
h1 {text-align: center;}
p {text-align: center;}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">

  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Fibonacci Series</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center"></p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"></a>
  </div>
</div>
<script>
var var1 = 0;
var var2 = 1;
var var3;

var num = 20;

document.write(var1 + "<br />");
document.write(var2 + "<br />");

for (var i = 3; i <= num; i++) {
  var3 = var1 + var2;
  var1 = var2;
  var2 = var3;

  document.write(var3 + "<br />");
}
</script>
</body>
</html>
